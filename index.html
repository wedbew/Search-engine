<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/search.ico" type="icon">
    <title>API Search Engine</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.css' rel='stylesheet' />
</head>

<body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand">Find some basic information about cities and countries around the world</span>
        </div>
    </nav>
    <div class="container">
        <form id="form">
            <div class="form-group form-row">
                <div class="col-lg-4 col-sm-12">
                    <label for="searchTerm"></label>
                    <input class="form-control" id="search-city" type="text" placeholder="City..." required></div>
                <div class="col-lg-4 col-sm-12">
                    <label for="searchCountry"></label>
                    <input class="form-control" id="search-country" type="text" placeholder="Country..." required></div>
                <div class="col-lg-4 col-sm-12 d-flex align-items-end">
                    <label for="submit"></label>
                    <button type="submit" class="btn btn-danger form-control submit-button">Submit</button>
                </div>
            </div>
        </form>
        <div id="alert" class="alert alert-danger" role="alert"></div>
        <div class="row">
            <div class="col-lg-4">
                <div id="wheather" class="mt-3"></div>
            </div>
            <div class="col-lg-8">
                <div id="map" class="mt-3"></div>
            </div>
        </div>
        <div class="row">
            <div id="image" class="col-lg-6 mt-3"></div>
            <div id="wikiCity" class="col-lg-6 mt-3"></div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <div id="country" class="mt-3"></div>
            </div>
            <div class="col-lg-9">
                <div id="wikiCountry" class="mt-3"></div>
                <div id="exchange" class="mt-3 rounded-corners"></div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="reddit" class="mt-3"></div>
            </div>
        </div>
        <div class="row d-flex justify-content-between" id="news">
            <div id="news" class="col">
            </div>
        </div>

    </div>
    <footer class="navbar navbar-dark bg-primary d-flex justify-content-center">
        <span class="navbar-brand">&copy; 2019</span>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.52.0/mapbox-gl.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch-jsonp/1.1.3/fetch-jsonp.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
